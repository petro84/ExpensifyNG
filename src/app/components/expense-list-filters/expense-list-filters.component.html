<div class="content-container">
  <div class="flex flex-col mb-[1.6rem] w-3x1 md:flex-row md:mb-[3.2rem]">
    <div class="mb-[1.2rem] md:mr-[1.2rem]">
      <p-inputnumber
        mode="currency"
        currency="USD"
        [(ngModel)]="searchAmount"
        placeholder="Search Amount"
        (onBlur)="filterExpenses()"
      />
    </div>
    <div class="mb-[1.2rem] md:mr-[1.2rem] w-md">
      <p-datepicker
        fluid="true"
        selectionMode="range"
        [readonlyInput]="true"
        showIcon="true"
        [showButtonBar]="true"
        hideOnDateTimeSelect="false"
        variant="filled"
        [(ngModel)]="searchDates"
        (onClose)="filterExpenses()"
      />
    </div>
  </div>
</div>
